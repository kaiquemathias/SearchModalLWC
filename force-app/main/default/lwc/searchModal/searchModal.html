<template>
    <div class="slds-backdrop slds-backdrop_open"></div>
    <div role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="panel slds-modal slds-fade-in-open">
        <div class="modal-container slds-modal__container">
            <header class="slds-modal__header">
                <lightning-icon icon-name="utility:search" size="small"></lightning-icon>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Pesquisar {title}</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Fechar</span>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input type="text" value={searchText} label="Pesquisar"
                    onchange={handleSearch}></lightning-input>
                <div class="table-container">
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                            <tr class="slds-line-height_reset">
                              <template for:each={modalColumns} for:item="column">
                                  <th class="slds-text-title_caps" key={column.fieldName} scope="col">
                                      <div class="slds-truncate" title={column.fieldName}>{column.label}</div>
                                  </th>
                              </template>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={data} for:item="row" for:index="index">
                                <tr key={row.Id} ondblclick={handleRowDoubleClick} data-record-id={row.Id}>
                                  <template for:each={row} for:item="cell">
                                    <td key={cell.fieldApiName}>{cell.value}</td>
                                  </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancelar" onclick={closeModal} variant="neutral"></lightning-button>
            </footer>
        </div>
    </div>
  </template>
